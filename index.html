<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/style.css">
    <title>Boolzapp</title>
</head>
<body>
    <div id="app" class="vh-100">
        <div class="container py-4 h-100">
            <div class="row h-100 flex-nowrap g-0">
                <!-- left container -->
                <div id="left-contacts" class="col-12 col-md-4">
                    <div class="row h-100 flex-column flex-nowrap g-0">
                        <div class="col-12 headers">Header</div>
                        <div class="col-12">Notifiche</div>
                        <div class="col-12">Searchbar</div>
                        <div class="col-12 flex-grow-1 overflow-y-auto h0">Contacts</div>
                    </div>
                </div>
                <!-- right container -->
                <div class="col-12 col-md-8">
                    <div class="row h-100 flex-column flex-nowrap g-0">
                        <div class="col-12 headers">Right Header</div>
                        <div id="main-chat" class="col-12 flex-grow-1 overflow-y-auto">Main</div>
                        <div id="msg-bar" class="col-12">Message-bar</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src='https://unpkg.com/vue@3/dist/vue.global.js'></script>
    <script src="js/script.js" type="module"></script>
</body>
</html>
